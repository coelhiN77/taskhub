<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/icoPage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>TaskHub</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-dark;">
    <div class="container-fluid">
        <a class="navbar-brand homeM" style="color: white; margin-left:50px; font-size: 25px; border-bottom:4px solid blue;" href="/">TaskHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 17px">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="border:2px solid blue; padding: 0px 20px; font-weight:bold; border-radius: 25px; margin-top: 10px; margin-right: 25px;">
                <li class="nav-item">
                    <a class="nav-link active text-white" style="margin-top: 10px; margin-right:20px" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" style="margin-top: 10px; margin-right:20px" href="taskPanel">Tasks List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" style="margin-top: 10px; margin-right:10px" href="taskToday">Today</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white text-center" style="font-size: 30px" href="https://github.com/coelhiN77" target=”_blank”><i class="fa-brands fa-github"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-white my-5 col-md-5">
    <h4 class="text-center" style="font-size: 35px; margin-bottom: 30px; font-weight:bold">My Task List</h4>
    <table class="table text-white">
        <thead>
        <tr style="border-bottom:2px solid blue">
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Level</th>
            <th scope="col">Qt Day</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${task}" style="border-bottom:2px solid blue">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.level}"></td>
            <td th:text="${b.qtDay}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" style="background:green; border: none; font-weight:bold;" th:href="@{/selectTask/{id}(id=${b.id})}">Quick Task</a>
                <a style="color:yellow" th:href="@{/editTask/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{/deleteTask/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
