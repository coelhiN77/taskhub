<nav class="navbar navbar-expand-lg navbar-light bg-dark;">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 17px">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="border:2px solid blue; padding: 0px 20px; font-weight:bold; border-radius: 25px; margin-top: 10px; margin-right: 25px;">

    <div class="container my-5 p-5 text-white" style="border:1px solid blue; width: 100%">
        <h4 class="text-center" style="font-size: 35px; margin-bottom: 30px; font-weight: bold">New Task Register</h4>
        <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label" style="color: lightBlue; font-weight: bold; font-size: 20px">Title
                </label> <input type="text" class="form-control text-white" style="background: gray; border: none; font-weight: bold;" name="title">
            </div>

            <div class="mb-3">
                <label for="level" class="form-label" style="color: lightBlue; font-weight: bold; font-size: 20px">Level - (Easy, Medium or Hard)
                </label> <input type="option" class="form-control text-white" style="background: gray; border: none; font-weight: bold;" name="level">
            </div>

            <div class="mb-3">
                <label for="qtDay" class="form-label" style="color: lightBlue; font-weight: bold; font-size: 20px">Qt Day
                </label> <input type="number" class="form-control text-white" style="background: gray; border: none; font-weight: bold;" name="qtDay">
            </div>

            <center><button type="submit" class="text-white btn-primary btn my-2" style="background:blue; border:0; padding:10px 30px;">Add Now</button></center>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
